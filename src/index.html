<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/variables.css" />
        <link rel="stylesheet" href="styles/main.css" />
        <title>Calculator</title>
    </head>
    <body class="dark">
        <div class="calculator">
            <input type="text" class="calculator-result" />
            <div class="calculator-buttons">
                <button class="calculator-button secondary-action">AC</button>
                <button class="calculator-button secondary-action">+/-</button>
                <button class="calculator-button secondary-action">%</button>
                <button class="calculator-button main-action">รท</button>

                <button class="calculator-button">7</button>
                <button class="calculator-button">8</button>
                <button class="calculator-button">9</button>
                <button class="calculator-button main-action">ร</button>

                <button class="calculator-button">4</button>
                <button class="calculator-button">5</button>
                <button class="calculator-button">6</button>
                <button class="calculator-button main-action">-</button>

                <button class="calculator-button">1</button>
                <button class="calculator-button">2</button>
                <button class="calculator-button">3</button>
                <button class="calculator-button main-action">+</button>

                <button class="calculator-button zero-button">0</button>
                <button class="calculator-button">.</button>
                <button class="calculator-button main-action">=</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
